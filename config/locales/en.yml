    about_eol:
      header: "About the Encyclopedia of Life"
      p1_html: "The Encyclopedia of Life (EOL) is an international effort, led by the Smithsonian Institution’s National Museum of Natural History, to raise awareness and understanding of living nature by providing free, open, multilingual, digital access to trusted information on all known species.  EOL can be found on the web <a href='https://eol.org'>here</a>."
      p2_html: "Founded in 2008 through grants from the John D. and Catherine T. MacArthur Foundation and the Alfred P. Sloan Foundation, EOL has grown to become one of the world’s largest free digital biodiversity information resources, with curated information on nearly 2 million species. <a href='https://naturalhistory.si.edu/research/eol'>Read more</a>"
    index:
      intro_header: Welcome to EOL Learning + Education
      intro_text_html: "The Encyclopedia of Life Learning + Education website (EOL L+E) is part of the larger <a href='/about'>EOL collaborative</a>. EOL L+E works with educators, citizen scientists and partners to make this information accessible through free tools, services and resources found here."
      partner_resources: Partner Resources
    partner_section:
      headers:
        bhl_html: "Biodiversity<br />Heritage Library"
        cnc_html: "City Nature<br />Challenge"
        inat_html: iNaturalist
      descs:
        bhl_html: "The <a href='https://www.biodiversitylibrary.org/'>Biodiversity Heritage Library <i class='fa fa-external-link'></i></a> (BHL) provides the foundational literature to EOL, including original descriptions and <a href='https://drive.google.com/file/d/0B00hDkSQMhfDMXdIVng0NGd0WlU/view'>a beautiful coloring book <i class='fa fa-external-link'></i></a>."
        cnc_html: "Use the <a href='http://citynaturechallenge.org/education-toolkit/'>City Nature Challenge <i class='fa fa-external-link'></i></a> activities in your classroom."
        inat_html: "<a href='https://www.inaturalist.org'>iNaturalist <i class='fa fa-external-link'></i></a> is an open science, biodiversity observation platform. Their research-grade images flow back into EOL."
    section:
      headers:
        cards_html: Biodiversity Cards
        lessons_html: Lesson Plans
        tourspods_html: Podcasts and Google Earth Tours
        articles_html: Biodiversity Articles
      descs:
        cards_html: "View our <a href='%{cards_path}'>Card Resources</a> to learn how to use and make <a href='%{card_maker_path}'>EOL Biodiversity Cards</a> as a classroom project or to download and print pre-made cards. Biodiversity Cards are great for teaching about ecosystems and food webs. See the <a href='%{observer_cards_path}'>Bee and Frog Observer Cards</a> for in-depth species information."
        lessons_html: "Bring EOL into your classroom with our <a href='%{lesson_plans_path}'>lesson plans</a>. Aligned to NGSS standards, they also pull in content and resources from EOL."
        tourspods_html: "Our five-minute <a href='%{podcasts_path}'>podcasts</a> are great for the classroom. They include Lesson Plans, transcripts, and scientist interviews.<br /><a href='%{earth_tours_path}'>Google Earth Tours</a> add a significant geographic context to these biodiversity stories."
        articles_html: "Explore these <a href='%{articles_path}'>articles</a> to start learning about biodiversity, scientific names and other topics about life on Earth."
