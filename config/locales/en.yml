    observer_cards:
      intro_header: "Observer Cards"
      intro_text: "Observer cards are designed to develop the art and science of observing nature. Each set of cards provides key traits and techniques necessary to make accurate and useful scientific observations."
    observer_cards_section:
      bee_cards_desc: "There are approximately 20,000 described species of bees living on all continents except Antarctica. Bees play an essential role in natural ecosystems by pollinating wild plants, and in agricultural systems by pollinating cultivated crops. Most people are familiar with honey bees and bumble bees, but these make up just a tiny component of a vast bee fauna. Use these cards to help you focus on the key traits and behaviors that make different bee species unique. Drawings and photographs are a great way to supplement your field notes as you explore the tiny world of these amazing animals."
      bee_cards_header: "Bee Observer Cards"
      frog_cards_desc: "Amphibians are a unique group of vertebrates that are distributed across the globe. Sadly, nearly one-third of the world’s over 7,400 species are threatened. Frogs are the most speciose of three orders of amphibians, which also includes salamanders and worm-like caecilians. Use these cards to help you focus on the key traits and behaviors that make different frogs species unique. Drawings, photographs, and recordings of frog calls are a great way to supplement your field notes as you explore the diversity of these amazing animals. Find out what species are in your area before you go looking for frogs by searching online or using photographs, and recordings of frog calls."
      frog_cards_header: "Frog Observer Cards"
    observer_card_links:
      bee_cards_ebook: "Bee Observer Cards eBook"
      frog_cards_ebook: "Frog Observer Cards eBook"
      download_printable_deck: "Download Printable Deck"
