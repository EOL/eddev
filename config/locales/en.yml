      software_developer: "Software Developer"
      tracy_bio: "Tracy focuses on outreach, the development of educational resources, and facilitating educational partnerships. She has collaborated on projects with the Harvard Museum of Natural History and the Museum of Comparative Zoology at Harvard. Her background is in instructional technology, environmental education, and service learning. Tracy holds a M.A. in Education from the University of New Haven, a Graduate Certificate in Instructional Technology from Boston University and a B.A. in Political Science (Environmental Policy) from Bates College."
      tracy_name: "Tracy Barbaro"
      ux_designer: "User Experience Designer"
      zoe_bio: "Zoe is a high school intern who helps to develop and use EOL Learning + Education tools and resources for citizen science and learning projects. She works with educators and researchers both locally and across the globe to create and use EOL Species Cards as field guides and learning aids. Zoe develops resources for the New England Region for  the City Nature Challenge Boston project and the Andorran Pyrenees project in collaboration with Earthwatch Institute. Zoe attends TEC Connections Academy and looks forward to continuing her education with a focus on ecology and environmental policy."
      zoe_name: "Zoe Foster"
