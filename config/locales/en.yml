      intro_text2: "Start by using EOL’s pre-made cards or copying cards to make your own decks. Cards can also be copied and customized or make your own! Information about card types, tutorials on how to make cards and resources to keep your trait data in order are all listed below. Have fun!"
      card_types_text: "There are different card types available. You will find them in all public decks and you can customize and add any of these cards to your own decks."
