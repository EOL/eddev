      how_to_make_tutorial_desc: "View this short tutorial to learn how to make, edit and manage your own cards and decks"
      activities_text: "The following lesson plans use pre-made EOL Biodiversity Cards. They are examples of how to incorporate cards into your learning activities. The possibilities are endless!"
      food_chains_rummy_html: "<em>Food Chains Rummy</em> (grades 2-5, 6-8, 9-12): Build food chains and webs with a deck of cards"
      thats_classified_html: "<em>That's Classified</em> (grades 2-5): Collect 3-of-a-kind in this Go Fish style classification game"
      go_adapt_html: "<em>Go Adapt</em> (grades 2-5): collect sets of organisms with similar adaptations (flying, claws, etc.) in a Go Fish style game"
      create_a_creature_html: "<em>Create a Creature</em> (grades 2-5): Create a species card for a new species adapted to survive in your community"
      lesson_plans: Lesson Plans
      blank_cards_pdf: Blank Cards PDF
      food_chain_template: Food Chain Template
      trophic_food_pyramid: Trophic Food Pyramid
