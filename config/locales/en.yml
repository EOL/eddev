        username_label: "Username"
      eol_is_an_open_science_html: "The Encyclopedia of Life (EOL) is an <a href='https://en.wikipedia.org/wiki/Open_science'>open science project</a> that pulls together information from over 350 partners about the world’s living nature - or <a href='http://eol.org/info/about_biodiversity'>biodiversity</a> - including all plants, animals and microorganisms that have <a href='http://eol.org/info/naming_species'>scientific names</a>. All of the text, images, videos and data on EOL are served under open licenses and are free to be reused and repurposed with <a href='http://eol.org/info/copyright_and_linking#using_content'>attribution</a>."
      if_you_are_interested_in_collaborating_html: "If you are interested in collaborating or have ideas for how we can improve our materials, please <a href='%{contact_url}'>contact us</a>."
      le_is_located_html: "EOL <a href='%{eol_groups_url}'>working groups and partners</a> are found all over the world. The Learning + Education group is located at the <a href='%{mcz_url}'>Harvard Museum of Comparative Zoology</a> in Cambridge, Massachusetts, USA."
      meet_the_team: "Meet the Team"
      thats_where_l_and_e_comes_in_html: "There are about 2 million known and named organisms in the world. That means there is a lot of information on EOL and it can be hard to make sense of it all. That's where the EOL Learning + Education Group (L+E) comes in. Through creative partnerships with educators and institutions that support science literacy, and in collaboration with enthusiasts and amateur naturalists, we develop tools and services to view EOL’s biodiversity information in more manageable ways. For example, <a href='%{places_path}'>EOL Places</a> provides a geographic window to explore biodiversity using food webs, observations and games, while <a href='%{cards_path}'>EOL Species Cards</a> are printable and easy to use in classroom activities to learn about organisms, their traits, adaptations and where they live."
    about_hero:
      butterflies_alt: "Students catching butterflies"
    bio:
      amy_bio: "Amy coordinates and collaborates with partner organizations to create place-based educational materials and activities using EOL and lead schoolyard BioBlitzes. She manages the EOL education component of the City Nature Challenge, an annual global competition to document biodiversity in metropolitan areas. Her research interests include the intersections between place-based education and citizen science. Amy has a M.S. in Natural Science Education and Environment and Natural Resources through Teton Science Schools and the University of Wyoming, and a B.S. in Psychology and a B.A. in Biology from the University of Delaware."
      amy_name: "Amy Lorenz"
      carly_bio: "Carly Sanker contributes to a wide variety of projects for the Encyclopedia of Life, from conceptual development to the final product, most recently including the EOL Card Maker, EOL Learning + Education website, and EOL.org. Carly is also a scientific illustrator, with works published in Science, NSF.org, and Advanced Materials Magazine. She studied Illustration and Design at Massachusetts College of Art and Design."
      carly_name: "Carly Sanker"
      curriculum_coordinator: "Curriculum Coordinator"
      director: "Learning + Education Director"
      intern: "Intern"
      marie_bio: "Marie works with EOL’s leadership, staff and partners to set strategic direction, write grants and develop partnerships to leverage EOL content, tools and services across informal and formal learning platforms and needs. She introduces EOL to educators, learners, citizen scientists and the public as a way to support in-person and online learning about biodiversity. Marie has experience in environmental research, education and conservation and enjoys making science accessible to public audiences. Marie holds a Ph.D. in Environmental Sciences from the University of Massachusetts Boston and a B.A. in Chemistry from Wheaton College, Norton, MA."
      marie_name: "Marie Studer PhD"
      michael_bio: "Michael builds and maintains the software and infrastructure behind the Learning + Education group’s web presence. He also contributes to the EOL.org project. He holds a B.A. in Computer Science from Wesleyan University."
      michael_name: "Michael Vitale"
      name_and_title_html: "%{name}, <span class=\"%{title_class}\">%{title}</span>"
